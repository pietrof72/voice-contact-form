<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente vocale - Raccolta contatti</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding: 2rem;
      background: linear-gradient(135deg, #e0f7fa, #ffffff);
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 2rem;
      color: #0066cc;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      max-width: 500px;
    }
    .log {
      margin-top: 2rem;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
    }
    button {
      padding: 1rem 2rem;
      font-size: 1.1rem;
      border-radius: 30px;
      border: none;
      background: #0066cc;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
      margin: 0.5rem;
    }
    button:hover {
      background: #004c99;
    }
    button:disabled {
      background: #999;
      cursor: not-allowed;
    }
    strong {
      color: #0066cc;
    }
    .mic-icon {
      width: 48px;
      height: 48px;
      margin-top: 1rem;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.1); opacity: 0.6; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ¤ Assistente vocale per contatti fiera</h1>
  <p>Clicca su <strong>Inizia dettatura</strong>. Il sistema ti guiderÃ  vocalmente. Rispondi a voce e scarica il file CSV al termine.</p>
  <button id="startBtn">Inizia dettatura</button>
  <button id="newBtn" style="display:none;">Nuovo contatto</button>
  <img id="micIcon" src="https://img.icons8.com/ios-filled/50/000000/microphone.png" class="mic-icon" style="display:none;" alt="Microfono attivo"/>
  <p id="progressBar" style="font-weight:600;color:#004c99;margin-top:1rem;"></p>
  <div class="log" id="log"></div>

  <script>
    const questions = [
      "Qual Ã¨ il nome?",
      "Qual Ã¨ il cognome?",
      "Qual Ã¨ l'email?",
      "Qual Ã¨ il numero di telefono?",
      "Qual Ã¨ il nome dell'azienda?",
      "Hai delle note da aggiungere?"
    ];

    let responses = [];
    let current = 0;
    let timeoutId;

    const synth = window.speechSynthesis;
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    const recognition = new SpeechRecognition();
    recognition.lang = 'it-IT';
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    const log = document.getElementById('log');
    const startBtn = document.getElementById('startBtn');
    const newBtn = document.getElementById('newBtn');
    const progressBar = document.getElementById('progressBar');
    const micIcon = document.getElementById('micIcon');

    function playBeep() {
      const ctx = new AudioContext();
      const oscillator = ctx.createOscillator();
      const gain = ctx.createGain();
      oscillator.type = 'sine';
      oscillator.frequency.value = 800;
      oscillator.connect(gain);
      gain.connect(ctx.destination);
      oscillator.start();
      oscillator.stop(ctx.currentTime + 0.15);
    }

    function updateProgress() {
      progressBar.textContent = `Domanda ${current + 1} di ${questions.length}`;
    }

    function speak(text, callback) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'it-IT';
      utterance.onend = callback;
      synth.speak(utterance);
    }

    function askQuestion() {
      if (current < questions.length) {
        updateProgress();
        micIcon.style.display = 'none';
        speak(questions[current], () => {
          playBeep();
          recognition.start();
          micIcon.style.display = 'block';
          timeoutId = setTimeout(() => {
            recognition.abort();
            micIcon.style.display = 'none';
            responses.push('');
            log.innerHTML += `<p><strong>${questions[current]}</strong> (nessuna risposta)</p>`;
            current++;
            askQuestion();
          }, 10000);
        });
      } else {
        progressBar.textContent = 'âœ… Completato';
        micIcon.style.display = 'none';
        const entry = responses.join(',');
        log.innerHTML += `<p><strong>Contatto salvato:</strong><br>${entry}</p>`;
        downloadCSV(responses);
        startBtn.style.display = 'none';
        newBtn.style.display = 'inline-block';
      }
    }

    recognition.onresult = function(event) {
      clearTimeout(timeoutId);
      micIcon.style.display = 'none';
      const transcript = event.results[0][0].transcript;
      responses.push(transcript);
      log.innerHTML += `<p><strong>${questions[current]}</strong> ${transcript}</p>`;
      current++;
      askQuestion();
    };

    recognition.onerror = function(event) {
      clearTimeout(timeoutId);
      micIcon.style.display = 'none';
      log.innerHTML += `<p style="color:red;">Errore: ${event.error}</p>`;
      responses.push('');
      current++;
      askQuestion();
    };

    function downloadCSV(data) {
      const headers = ["Nome", "Cognome", "Email", "Telefono", "Azienda", "Note"];
      const row = headers.join(",") + "\n" + data.join(",");
      const blob = new Blob([row], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'contatto_fiera.csv';
      a.click();
      URL.revokeObjectURL(url);
    }

    startBtn.addEventListener('click', () => {
      responses = [];
      current = 0;
      startBtn.disabled = true;
      startBtn.style.display = 'none';
      newBtn.style.display = 'none';
      log.innerHTML = '';
      progressBar.textContent = '';
      askQuestion();
    });

    newBtn.addEventListener('click', () => {
      responses = [];
      current = 0;
      log.innerHTML = '';
      progressBar.textContent = '';
      newBtn.style.display = 'none';
      askQuestion();
    });
  </script>
</body>
</html>
